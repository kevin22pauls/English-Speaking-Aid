<!DOCTYPE html>
<html>
  <head>
    <title>AR Speech Evaluation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      #ui {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 10px;
        text-align: center;
      }
      button {
        margin: 5px;
        padding: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: true;">

      <a-marker preset="hiro">
        <!-- <a-box position="0 0.5 0" color="blue"></a-box> -->
        <a-entity id="sentenceText"
                  position="0 0 0"
                  rotation="-90 0 0"
                  geometry="primitive: plane; height: 1; width: 2"
                  material="color: white; opacity: 0.8"
                  text="value: Loading...; color: black; align: center; wrapCount: 20">
        </a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
      
    </a-scene>

    <div id="ui">
      <button onclick="getSentence()">üé≤ Get Sentence</button>
      <button onclick="startRecording()">üé§ Record</button>
      <button onclick="playRecording()">‚ñ∂Ô∏è My Audio</button>
      <button onclick="playCorrect()">üîä Correct Audio</button>
      <div id="feedback"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
